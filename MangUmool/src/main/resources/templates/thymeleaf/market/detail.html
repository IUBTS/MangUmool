<script>
var slideIndex = 1;
window.onload =function(){
showSlides(slideIndex);
}
// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  
}
</script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script type="text/javascript">


$(function(){

function addcart()
{

 }

 	function setprice()
 	{
 		var price = $('#price').val();
 		var amount = $('#amount').val();
 		$("#result").text("선택한 상품의 총 금액 : " + amount*price + "원");
 	}

	function addQuestion()
	{
		const dialog = document.getElementById("dialog");
		dialog.showModal();
	}
	
	function closemodal()
	{
		const dialog = document.getElementById("dialog");
		dialog.close();
	}



	function regQuestion()
	{
		var itemcode = $('#itemcode').val();
		var content = $('#content').val();
		serData = $('#questionform').serialize();
		
		$.ajax({
			url : '/drinks/regquestion',	
			method : 'post',
			data : {"itemcode":itemcode,"content":content},  											
			cache : false,		
			dataType:'json',   
			success : function(res)                
			{		
				closemodal();
				if(res.reg)
				{
					alert(res.msg);
					location.href="/drinks/detail/"+itemcode;
				}
								
			},
			error : function(xhr,status,err)
			{
				alert(err);	
			}
			});			
	}
	
	
	
</script>

<style>

#drinkimg { 
	width: 400px; height: 400px; object-fit: contain; z-index: 1;}


/* Slideshow container */
.slideshow-container {
    width: 400px;
    height : 400px;
    position: relative;
    margin: 0 auto;
 } 
  /* Hide the images by default */
  .mySlides {
    display: none;
  }  
  /* Next & previous buttons */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 15px;
    color: white;
    font-weight: bold;
    font-size: 16px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }  
  /* Position the "next button" to the right */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }
  .prev {
    left: 0;
    border-radius: 3px 0 0 3px;
  }
  
  /* On hover, add a black background color with a little bit see-through */
  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
  }  
  
  /* Caption text */
  .text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
  }
  
  /* Number text (1/3 etc) */
  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }
  /* The dots/bullets/indicators */
  .dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
    background-color:#78ADA7;
  }
  
  dot.active, .dot:hover {
    background-color: #717171;
  }

.selector {
	padding-left:70px;
	padding-right:70px;
	padding-top:8.5px;
	padding-bottom:7.5px;
	font-size:19px;
	top:10px;
	position:relative;
}

.selector:hover {
	background-color: white;
}

</style>
